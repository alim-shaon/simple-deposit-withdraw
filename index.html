<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank first JS</title>
    <!-- tailwind stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"><span class="font-bold text-purple-600">Welcome</span> -to-the-Bank!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 ">Please Log-In</h3>
            <!-- Log in form in a div to avoid refreshing  -->
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Your E-mail">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>


    <!-- javascript file link -->
    <script src="js/login.js"></script>
</body>

</html>
